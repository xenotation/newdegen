- display_name: Ксенофеминизъм
  display_description: Ксенофеминизмът е феминистка философска перспектива, по-скоро платформа  с цел рекунфигурацията на сексуалната политика в еманципаторен двигател. Приемайки отчуждението за своя модус тя цели преработката на собствения си материал в посока еманципация. Метода и на операция е характеризиран с приемането на извънземното, външното и това от отвъд за оперативни онтологически сили.
- display_name: Аселерационизъм
  display_description: Аселерационизмът е теория на идеи като ускорение на културния, технологичния и икономическия напредък като средство за решаване на социални и политически проблеми. В този концепт се акцентира върху ускореното развитие и промяна в обществото.
- display_name: Марк Фишър
  display_description: Марк Фишър беше британски културен теоретик, писател и академик, известен с работата си в областта на културната критика, медийните изследвания и политическата теория. Той е познат с анализа си на съвременната култура и проблемите на неолибералния капитализъм.
- display_name: Ник Ланд
  display_description: Ник Ланд е британски философ и писател, известен с теоретичните си работи в областта на кибернетичната култура, ускорената модерност и постчовешките перспективи. Той е известен с контроверзните си възгледи върху технологията, културата и политиката.
- display_name: Анти-Цив
  display_description: Анти-цив е термин, използван за описване на движения и идеи, които се противопоставят на цивилизацията и моделите на съвременното общество. Често свръзвани с голяма секция крайно леви и десни идеи, миксирани с екологизъм.
- display_name: Геотравма
  display_description: Геотравмата е концепция, използвана за описване на влиянието на природните бедствия и геоложките явления върху човешките общности и околната среда. Тя включва анализ на последиците от земетресения, наводнения, вулканични изригвания и други природни бедствия.
- display_name: Реза Негарестани
  display_description: Реза Негарестани е ирански философ и писател, известен с работите си в областта на политическата философия, критиката на модерността и изследването на постчовешките перспективи. Той е известен с анализа си на глобализацията, технологичния прогрес и социалните промени.
- display_name: Хиперверия
  display_description: Хиперверията е културен и теоретичен термин, използван за описване на ускореният темп на промяна и информационен поток в съвременното общество. Той се свързва с различни аспекти на ускорената модерност, технологичния напредък и социалните трансформации.
- display_name: Селеномания
  display_description: Селеноманията е обсебеност или опсесия от Луната и космическото пространство. Този термин се използва за описване на интереса и вълнението, които хората изпитват към изследванията и пътешествията в космоса, както и към мистериите на Луната.
- display_name: Окултура
  display_description: Окултурата е културно движение или интерес към околосветски, мистични и езотерични практики и вярвания. Това включва изучаването на алхимията, астрологията, магията, мистицизма и други форми на необичайното знание и опит.
- display_name: Лъвкрафт
  display_description: Хауърд Филипс Лъвкрафт е американски писател, известен със своите хорър и научнофантастични произведения. Той е познат със световете си на космическия ужас и темите за космическата абсурдност и безсмъртие.
- display_name: Хикикамори
  display_description: Хикикаморите са японски феномен, описващ социално изолирани млади хора, които предпочитат да избягват обществото и да се затворят в домовете си. Този термин се използва за описване на проблема със социалното изключване и депресията в съвременното японско общество.
- display_name: Hyperdub
  display_description: Hyperdub е британски музикален лейбъл, известен с издаването на експериментална електронна музика и дъбстеп. Той е познат с артистичния си подход и изследването на различни стилове и звучене в електронната музика.
- display_name: Деконстроиран Клуб
  display_description: Деконструираният клуб като свалиш тавана, изкъртиш мивката и тн..



- display_name: Синема Верте
  display_description: Синема Верте е френски кинематографичен стил, характеризиращ се с автентичност и реализъм в представянето на реални събития и хора. Това е форма на документално кино, което стреми да заснеме живота такъв, какъвто е, без изкуствени интервенции.

- display_name: Бодкин
  display_description: Бодкин е английски писател, известен с творчеството си в областта на литературата и философията. Той е познат с тъмните и алегорични теми в своите произведения, които често разглеждат човешката природа и смисъла на живота.

- display_name: Демонология
  display_description: Демонологията е научната или религиозна дисциплина, изучаваща демоните, техните характеристики, история и влияние върху хората и обществото. Тя включва анализ на вярванията, ритуалите и легендите, свързани със съществата от демонологията.

- display_name: Пост-Клуб Музика
  display_description: Пост-клуб музиката е музикален жанр или движение, характеризиращ се с експериментален и авангарден подход към клубната култура. Тя се отличава с иновативните звуци, текстури и ритмове, които предизвикват новаторски танцови и аудитивни преживявания.

- display_name: Кибернетика
  display_description: Кибернетиката е научна дисциплина, която изучава контролните системи и комуникациите в живите организми и машините. Тя се фокусира върху разследването на обратната връзка, саморегулацията и синергията между различни компоненти на дадена система.

- display_name: Обратна Връзка
  display_description: Обратната връзка е процес в системите, при който изходът или резултатът от дадена дейност се връща като вход за регулиране на същата или друга такава. Този феномен позволява системите да се коригират и адаптират спрямо външни условия и цели.

- display_name: Дрога
  display_description: Дрогата е химично вещество, което влияе на психическото и физическото състояние на човека при употреба. Терминът се използва за обозначаване на различни видове вещества, които се използват за развлекателни, медицински или ритуални цели, като често предизвикват зависимост и нежелани последствия.

- display_name: CCRU
  display_description: CCRU (Cybernetic Culture Research Unit) е колектив от британски интелектуалци, активен през 1990-те години, известен с работата си в областта на кибернетиката, културната теория и философията на ускореното модерност. На нулевото ниво Ccru е било име написано върху врата в една институция и никога не е, няма и да съществува.

- display_name: Контрол
  display_description: Контролът е понятие, използвано за описване на процесите на управление, регулиране и ограничаване на поведението и дейността в обществото. Той се свързва с властта, технологията и социалните механизми за управление на хората и ресурсите.

- display_name: Глосолалия
  display_description: Глосолалията е религиозна или мистична практика, при която хората използват необичайни или неизвестни езици и звуци за комуникация с божествата или свръхестествените сили. Това е вид мистичен опит, характерен за различни религиозни и езотерични традиции.

- display_name: Окултно християнство
  display_description: Окултното християнство е религиозно движение или течение, което съчетава християнските вярвания и практики с мистични и езотерични учения и ритуали. То е вдъхновено от оккултни и гностични традиции и търси духовно прозрение и преображение.

- display_name: Лингвистика
  display_description: Лингвистиката е научна дисциплина, която изучава езика в различните му аспекти, включително структурата, значението, употребата и еволюцията му. Тя се занимава с анализа на звуковете, граматиката, семантиката и социалните аспекти на езика.

- display_name: Научна Фантастика
  display_description: Научната фантастика е литературен жанр и културно явление, характеризиращ се с изображението на научни и технологични възможности и технологии, както и с фантастични и мистични елементи. Той представя въображаеми светове, технологии и сценарии за бъдещето или алтернативни реалности.

- display_name: Странни разкази
  display_description: Странните разкази са жанр в литературата, характеризиращ се с необичайни, фантастични или мистични сюжети и елементи. Те често изследват алтернативни реалности, необичайни събития и метафизически въпроси.

- display_name: Пълп
  display_description: Пълпът е жанр в литературата и киното, популярен през 20-ти век, характеризиращ се с мътни сюжети, бърз темпо и висока драматичност. Той често включва екшън, приключения и мистерии и е известен с широка популярност сред читателите и зрителите.

- display_name: Хайдегер
  display_description: Мартин Хайдегер е немски философ, известен с влиянието си върху екзистенциализма и феноменологията. Той е автор на работи като "Битие и Време" и "Въпросът за Технологията", които разглеждат въпроси за съществуването, технологията и човешката природа. Също и известен член на национал социалистичесата партия на германия.

- display_name: Хъсеръл
  display_description: Едмунд Хъсеръл е американски философ, основоположник на феноменологията. Той е известен с работата си върху описването на структурата на съзнанието и възприятието, както и върху проблемите на смисъла и значението в езика и логиката. Церемониално остранен от поста си от своя ученик Мартин Хайдегер, по времето на третия райх.

- display_name: Греъм Харман
  display_description: Греъм Харман е американски философ и бивш футболен коментатор.

- display_name: Мрежа/Паеджина
  display_description: Мрежово организирани връзкова системата. Зонална повърхност на цифровизацията на културата.        
- display_name: Киберготика
  display_description: Киберготиката е мътена уеб-ъндерграунд субкултура характеризирана от Y2K-позитивна шизофренизация.


