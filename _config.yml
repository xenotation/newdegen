# Site/SEO settings
email: av0id.biz@gmail.com
permalink: /:title/
google_analytics: UA-30039942-2

name: Nikola Vladislavov Stoyanov
title: НОВА ДЕГЕНЕРАЦИЯ
description: >
  Малък уебзайн за изкуство, философия, критическа теория и окултура.
url: https://blog.newdegeneration.xyz

default_img: /assets/images/seo.png
social:
  - name: "twitter"
    url: https://twitter.com/new_degen
  - name: "youtube"
    url: https://www.youtube.com/@newdegeneration
  - name: "instagram"
    url: https://www.instagram.com/avoid.nd/
  - name: "facebook"
    url: https://www.facebook.com/newdegen

# Contact settings
contact_img: /assets/images/placeholder-28.jpg

# Author settings
author:
  - name: Nikola Vladislavov Stoyanov
    bio: Philosopher and visual artist

# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 12
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
autopages:
  enabled: true
  categories:
    enabled: false
  collections:
    enabled: false
  tags:
    layouts: 
      - 'tag.html'
    title: 'Текстове относно :tag'
    permalink: '/tag/:tag'
    slugify:
      cased: true


# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  
sitemap:
  content_type: "application/xml"


compress_html:
    clippings: all
    comments: all
    startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.mdgem
  - vendor
  - _redirects


